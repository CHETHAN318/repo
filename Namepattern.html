<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name pattern</title>
</head>
<body>
    <script>
        let n=8;
		var s='';
		for (let i = 1; i <= n ; i++) {
            
			for(let j=1;j<=n;j++) {
				if(i==1||i==n||j==1) {
					s+="*";}
					else
						s+=" ";
				}
			s+="  ";
			for(let j=1;j<=n;j++) {
				if(j==1||i==(n/2)||j==n) {
					s+="*";}
					else
						s+=" ";
				}
			s+="  ";
			for(let j=1;j<=n;j++) {
				if(i==1||j==1||i==(n/2)||i==n) {
					s+="*";}
					else
						s+=" ";
				}
			s+="  ";
			for(let j=1;j<=n;j++) {
				if(i==1||j==(n/2)) {
					s+="*";}
					else
						s+=" ";
				}
			s+="  ";
			for(let j=1;j<=n;j++) {
				if(j==1||i==(n/2)||j==n) {
					s+="*";}
				
					else
						s+=" ";
				}
			s+="  ";
			 for(let j=1;j<=n;j++) {
				 if(j==n||i==1||j==1||i==(n/2))
				 s+="*";
				 else
					 s+=" ";
			 }
			 s+="  ";
			 for(let j=1;j<=n;j++) {
					if(j==1||i==j||j==n) {
						s+="*";}
						else
							s+=" ";
					}
			 s+="  ";
			for(let j=0;j<=n;j++) {
				if(j>=(n/2)+2&&i>=(n/2)+2)
					s+="*";
				else
					s+=" ";
			}
			 s+="  ";
			 for(let j=1;j<=n;j++) {
					if(i==1||j==1||((i<=(n/2))&&j==n)||i==n/2||(i>=(n/2)&&i==j)) {
						s+="*";}
						else
							s+=" ";
					}

			s+= "\n";
			}

	console.log(s);

</script>
    
</body>
</html>
